{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <h1>Add a new crew member</h1>
        {{ form|crispy }}
        <div class="form-group">
            <button class="btn btn-success mb-1" type="submit">Finish</button>
        </div>
    </form>

{% endblock content %}
